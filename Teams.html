<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ITW 2023/24 - NBA Teams List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
    <link href="../lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../lib/font-awesome/dist/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="myCSS.css" />
    <style>
        .dark-mode {
            background-color: #333;
            color: azure;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html" tabindex="NBA"><img src="NBA Nav Bar.png" height="24" /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="arenas.html"><i class="fa fa-dribbble text-warning"></i> Arenas</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="Players.html"><i class="fa fa-user-o text-primary"></i> Players</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="Teams.html"><i class="fa fa-flag-o text-danger"></i> Teams</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="news.html"><i class="fa fa-newspaper-o text-dark"></i> News</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="states.html"><i class="fa fa-map-marker text-success"></i> States</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="seasons.html"><i class="fa fa-calendar text-info "></i> Seasons</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="xxx.html"><i class="fa fa-magic" title="The party continues..."></i> &middot;&middot;&middot;</a></li>
                </ul>
                <ul>
                    <li class="nav-item">
                        <button class="btn btn-secondary"><i class="fa fa-moon-o" onclick="DarkMode()"></i></button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-xl">
        <div class="border-bottom py-2 mb-2">
            <h2>NBA Teams List</h2>
        </div>
        <table class="table table-striped table-sm align-middle">
            <thead>
                <tr>
                    <th>Acronimo</th>
                    <th>Nome</th>
                    <th>Cidade</th>
                    <th>Conferência</th>
                    <th>Divisão</th>
                    <th>Estado</th>
                    <th>Jogadores</th>
                    <th>Temporadas</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="align-middle" data-bind="text:Acronym"></td>
                    <td class="align-middle" data-bind="text:Name"></td>
                    <td class="align-middle" data-bind="text:City"><a class="nav-link" data-bind="text:StateName, attr: { href:'./stateDetails.html?id=' + StateId }" title="Show State Details"></a></td>
                    <td class="align-middle" data-bind="text:ConferenceName"><a class="nav-link" data-bind="text:TeamName, attr: { href:'./teamDetails.html?id=' + TeamId }" title="Show Team Details"></a></td>
                    <td class="align-middle" data-bind="text:DivisionName"></td>
                    <td class="align-middle" data-bind="text:StateName"></td>
                    <td class="align-middle" data-bind="text:City"></td>
                    <td class="align-middle" data-bind="text:Acronym"></td>
                </tr>
            </tbody>
        </table>

    </div>
    <!--Modal-->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                        <img src="NBA Nav Bar.png" height="30" /> Loading data...
                    </h5>
                </div>
                <div class="modal-body text-center">
                    <i class="fa fa-spin fa-3x fa-dribbble"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="../lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../lib/knockout/dist/knockout-latest.min.js"></script>
    <script src="../lib/jquery/dist/jquery.min.js"></script>
    <script src="Teams.js"></script>
    <script src="DarkMode.js"></script>
</body>
</html>
